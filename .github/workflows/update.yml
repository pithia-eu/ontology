# This is a  workflow that pushes the schema on the pproduction server

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    name: "Deploy to production server"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
       - name: Configure SSH
         run: |
           mkdir -p ~/.ssh/
           echo "$SSH_KEY" > ~/.ssh/metadata.key
           chmod 600 ~/.ssh/metadata.key
           cat >>~/.ssh/config <<END
           Host metadata
             HostName $SSH_HOST
             User $SSH_USER
             IdentityFile ~/.ssh/metadata.key
             StrictHostKeyChecking no
           END
         env:
           SSH_USER: ${{ secrets.USER }}
           SSH_KEY: ${{ secrets.METADATA }}
           SSH_HOST: ${{ secrets.HOST }}
           
       - name: Update metadata
         run: ssh metadata 'cd ontology && git pull'
      
