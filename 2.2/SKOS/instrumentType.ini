[Vocabulary]
label: PITHIA Instrument Type 
description: This vocabulary describes the type of an instrument (e.g. Radar, Digisonde, ..).
date: 2013-06-21 21:30:00.0
version: 0.1
publisher: PITHIA

[RemoteSensor]
label:Remote Sensing Instrument
definition:An instrument that observes properties of phenomena at a distance from the feature of interest without a physical contact, typically by detecting electromagnetic or acoustic radiation emitted or scattered by the feature.
date:2016-01-26 18:38:00.0
version:0.1
narrower:instrumentType/ActiveRemoteSensor,instrumentType/PassiveRemoteSensor

[ActiveRemoteSensor]
label:Active Remote Sensing Instrument
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A remote sensing instrument that emits energy in order to illuminate the feature of interest and then to detect and evaluate the part of radiated energy that was reflected, refracted, attenuated, or scattered by the feature.
broader:instrumentType/RemoteSensor
narrower:instrumentType/Radar,instrumentType/Sounder,instrumentType/GNSS-receiver 

[Radar]
label:Radar
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An active remote sensing instrument that uses radio signal to infer range, direction, speed, and other properties of the area that reflected or scattered the signal.
broader:instrumentType/ActiveRemoteSensor
narrower:instrumentType/CoherentScatterRadar,instrumentType/IncoherentScatterRadar

[CoherentScatterRadar]
label:Coherent Scatter Radar
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A radar whose signal is scattered in a volume at the boundaries of intrinsic irregularities of the refractive index whose spatial scale is comparable to half the signal wavelength and spatial organization forms a constructive interference pattern to support a particular direction of the scatter.
broader:instrumentType/Radar

[IncoherentScatterRadar]
label:Incoherent Scatter Radar
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A radar whose signal is scattered by density fluctuations due to individual charged particles of the plasma, with total scattered power proportional to the number density of particles and broadening and shifting of the Doppler spectrum indicative of the velocity, temperature, and ion composition of the ambient plasma.
broader:instrumentType/Radar

[Sounder]
label:Sounder
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An active remove sensing instrument that uses varying frequency signal to detect and evaluate spectral response of the feature of interest to the sensing signal.
broader:instrumentType/ActiveRemoteSensor
narrower:instrumentType/Ionosonde

[Ionosonde]
label:Ionosonde
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A sounder operating in the high frequency (HF) band to probe ionospheric plasma by detecting multiple specular reflections of the transmitted signal propagating via different modes from different areas in the plasma.
broader:instrumentType/Sounder
narrower:instrumentType/VerticalSounder,instrumentType/ObliqueSounder

[VerticalSounder]
label:Vertical Ionosonde
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An monostatic ionosonde whose signal specularly reflects from the ionization strata normal to the signal incident angle so that it returns to the ionosonde location for detection, with most of the reflections produced by the horizontal stratum in the vertical direction of signal propagation, but also off vertically from the suitable boundaries of plasma irregularities.
broader:instrumentType/Ionosonde

[ObliqueSounder]
label:Oblique Ionosonde 
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A bistatic ionosonde with separated time-synchronized transmitter and receiver whose signal travels away from the transmitter site at oblique incidence angle to the ionization layer to refract via the Snell's law and reach the receiver site via one or more hops of propagation.
broader:instrumentType/Ionosonde

[GNSS-receiver]
label:GNSS-based Instrument
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An instrument that infers properties of the propagation medium from analysis of received signals from the GNSS spacecraft.
broader:instrumentType/ActiveRemoteSensor
narrower:instrumentType/GNSS-receiverDualFrequency,instrumentType/GNSS-receiverScintillation,instrumentType/GNSS-receiverOccultation

[GNSS-receiverDualFrequency]
label:GNSS Dual Frequency Receiver
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A receiver that determines total electron content (TEC) from the difference of travel times of the dual-frequency GNSS signals.
broader:instrumentType/GNSS-receiver

[GNSS-receiverScintillation]
label:GNSS Scintillation Receiver
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A GNSS receiver that evaluates degree of fluctuation in the signal characteristics.
broader:instrumentType/GNSS-receiver

[GNSS-receiverOccultation]
label:GNSS Radio Occultation Receiver
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A GNSS receiver that evaluates amount of signal refraction as it propagates through the medium between the transmitter and receiver.
broader:instrumentType/GNSS-receiver

[PassiveRemoteSensor]
label:Passive Remote Sensing Instrument
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A remote sensing instrument that detects naturally radiated, reflected, or scattered emissions from the feature of interest.
broader:instrumentType/RemoteSensor
narrower:instrumentType/Imager,instrumentType/Receiver,instrumentType/Interferometer 

[Imager]
label:Imager Instrument
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A scanning instrument that measures 2D array of radiation intensity in one or more spectral ranges.
broader:instrumentType/PassiveRemoteSensor
narrower:instrumentType/ImagerEUV,instrumentType/ImagerOptical

[ImagerEUV]
label:EUV Imager
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An imager that measures photon intensity in the EUV spectral range.
broader:instrumentType/Imager

[ImagerOptical]
label:Optical Imager
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An imager that measures photon intensity in the optical spectral range.
broader:instrumentType/Imager
narrower:instrumentType/AllSkyCamera

[AllSkyCamera]
label:All-sky Camera
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An optical imager with a fisheye lens to produce a distorted hemispherical image of the sky.
broader:instrumentType/ImagerOptical

[Receiver]
label:Receiver
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A passive instrument that measures intensity of electromagnetic radiation in one or multiple spectral ranges.
broader:instrumentType/PassiveRemoteSensor
narrower:instrumentType/ReceiverElectric,instrumentType/ReceiverMagnetic,instrumentType/Riometer

[ReceiverElectric]
label:Electric Antenna Receiver
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A receiver that measures electric field component of EM radiation.
broader:instrumentType/Receiver

[ReceiverMagnetic]
label:Magnetic  Antenna Receiver
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A receiver that measures magnetic field component of EM radiation.
broader:instrumentType/Receiver

[Riometer]
label:Riometer
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A receiver that measures the intensity of known galactic sources of radio emissions to detect effects of various space weather activities on fluctuations of the signal.
broader:instrumentType/Receiver

[Interferometer]
label:Interferometer
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A passive instrument that superimposes two of more EM waves to create the pattern of their interference that reveals finer detail of the wave properties.
broader:instrumentType/PassiveRemoteSensor
narrower:instrumentType/FPI

[FPI]
label:Fabry-Perot Interferometer
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An optical interferometer with mirror- or semitransparent plate based system that splits and mixes the incoming ray to create an interference pattern for accurate wavelength measurements.
broader:instrumentType/Interferometer

[InSituSensor]
label:In Situ Sensing Instrument
definition:An instrument that observes properties of the feature of interest at the instrument location.
date:2013-12-03 05:29:00.0
version:0.1
narrower:instrumentType/EnergeticParticleDetector,instrumentType/InSituLangmuirProbe,instrumentType/InSituMagnetometer,instrumentType/InSituRelaxationSounder,instrumentType/InSituRetardingPotentialAnalyser

[EnergeticParticleDetector]
label:Energetic Particle Detector
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An instrument that measures fluxes of charged particles as a function of direction of motion, mass, charge, and/or species.
broader:instrumentType/InSituSensor

[InSituMagnetometer]
label:Magnetometer
date: 2013-06-21 21:30:00.0
version: 0.1
definition: An in situ instrument that measures the ambient magnetic field.
broader:instrumentType/InSituSensor

[InSituRelaxationSounder]
label:Resonance Relaxation Sounder
date: 2013-06-21 21:30:00.0
version: 0.1
definition: A sounder that scans its signal frequency to find resonances at which local plasma sustains the oscillations stimulated by the sounder signal. 'Relaxation' refers to the fading of resonant oscillations as the released vibrational energy is damped in the system.
broader:instrumentType/InSituSensor

[InSituRetardingPotentialAnalyser]
label:Retarding Potential Analyser
definition:An in situ instrument that measures ion temperatures and concentrations using a planar ion trap
date:2013-12-03 05:27:00.0
version:0.1
broader:instrumentType/InSituSensor

[InSituLangmuirProbe]
label:Langmuir Probe
definition:An in situ instrument that measures currents and potentials in the system formed by the carrier satellite and electrode(s) placed in the ambient plasma in order to infer plasma characteristics such as density and temperature
date:2013-12-03 05:28:00.0
version:0.1
broader:instrumentType/InSituSensor
