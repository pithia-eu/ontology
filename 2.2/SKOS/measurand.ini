[ResonanceFrequency]
label:Resonance Frequency
altlabel:f
definition:Classic definition: a frequency at which a cyclic process produces a large amplitude oscillation in response to a small periodic stimulant force because it stores vibrational energy. Radio sounding in space definition: a frequency observed on space-borne radio sounders where slowly propagating plasma waves, either directly stimulated by the sounder or emitted from the ambient sounder-stimulated plasma, are received after various delay times following the transmitted pulse all within the bandwidth of the receiver giving the appearance of a spike-like signature, which has been traditionally called a resonance, on virtual-range vs. frequency displays.
