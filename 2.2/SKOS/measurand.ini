[Vocabulary]
label: PITHIA Measurand
description: 	Measurand is measurable quantity of the Observed Property, whose value is estimated in the course of an observation, a calculation, or a simulation. Top level of the Measurand tree has the following major branches: Altitude, Current, Density, Direction, Distance, Energy, Flux, Frequency, Potential, Pressure, Strength, Temperature, Travel Time, Velocity.
