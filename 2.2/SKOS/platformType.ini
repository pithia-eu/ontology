label:PITHIA Platform Type
description:  This vocabulary contains the different terms that describe the type of a platform. A platform is an identifiable object which can either: i)bring the acquisition instrument(s) to the appropriate environment (e.g aircraft, ground station); ii) create the appropriate environment for the acquisition instrument(s) ( e.g a cloud chamber) ; or iii) provide the appropriate operational conditions to the instruments (e.g a ground station provides electricity ) in order to acquire the data according to the observation objectives. 
