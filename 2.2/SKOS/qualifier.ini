[StatisticalDistribution_Kappa]
label:Kappa Statistical Distribution
definition:A probability distribution that was developed to describe two-population particle systems (e.g., space plasmas) that combine a classic Maxwell-Boltzmann distribution of velocities in the low-energy band with the power-law distribution of high-energy population velocities; resulting formalism applies well to complex particle systems tending to stationary states out of thermal equilibrium 
date:2013-12-11 20:17:00.0
version:0.1
broader:qualifier/StatisticalDistribution
